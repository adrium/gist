<?xml version="1.0"?>
<fontconfig>
	<match>
		<test qual="any" name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>

	<match target="pattern">
		<test qual="any" name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend_first">
			<string>emoji</string>
		</edit>
	</match>
</fontconfig>
